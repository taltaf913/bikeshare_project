name: CD Pipeline

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["CIPipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker Image
        run: sudo docker pull taltaf913/bikeshare-fastapi:latest
      - name: Delete Old Docker Container
        run: sudo docker rm -f bikeshare-fastapi-container || true
      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name bikeshare-fastapi-container taltaf913/bikeshare-fastapi
